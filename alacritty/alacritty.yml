# 安装步骤 {{

# For macOS:
#
#   1. brew install alacritty
#
#   2. wget -O ~/.config/alacritty/alacritty.yml https://raw.githubusercontent.com/windvalley/dotfiles/master/alacritty/alacritty.conf
#
#   3. 私密配置, 非必需
#      wget -O ~/.alacritty_private.yml https://raw.githubusercontent.com/windvalley/dotfiles/master/alacritty/alacritty_private.conf

